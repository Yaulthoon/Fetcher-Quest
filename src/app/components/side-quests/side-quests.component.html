<div id="navigation" (window:resize)="this.toggleNav()">
  <a class="icon" (click)="this.toggleHideShow()"><i class="fa fa-bars"></i></a>
  <div class="links" [ngStyle]="this.toggleNav()">
    <a routerLink="/"><span>Title Screen</span></a>
    <a routerLink="/about" routerLinkActive="navActive"><span>About</span></a>
    <a routerLink="/character-creation" routerLinkActive="navActive"><span>Character Creation</span></a>
    <a routerLink="/sidequests" routerLinkActive="navActive"><span>Minigames</span></a>
    <a routerLink="/travel-screen" routerLinkActive="navActive"><span>Standby</span></a>
  </div>
</div>

<div id="wrapper">
  <div id="sideBar">
    <a routerLink="/sidequests/" routerLinkActive="navActive2" [routerLinkActiveOptions]="{exact:true}">
      <span>Magic Square</span></a>
    <a routerLink="/sidequests/twenty-one" routerLinkActive="navActive2" [routerLinkActiveOptions]="{exact:true}">
      <span>At the 21st Hour</span></a>
    <a routerLink="/sidequests/kind-of-slush" routerLinkActive="navActive2" [routerLinkActiveOptions]="{exact:true}">
      <span>A Kind of Slush</span></a>
    <a routerLink="/sidequests/the-refiners-fire" routerLinkActive="navActive2" [routerLinkActiveOptions]="{exact:true}">
      <span>The Refiner's Fire</span></a>
    <a routerLink="/sidequests/illtimed-tenure" routerLinkActive="navActive2" [routerLinkActiveOptions]="{exact:true}">
      <span>An Ill-Timed Tenure</span></a>
  </div>

  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
